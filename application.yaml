apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: e-arts-app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/e-arts/e-arts-config-prod.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: e-arts-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
